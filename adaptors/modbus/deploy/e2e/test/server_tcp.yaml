apiVersion: apps/v1
kind: Deployment
metadata:
  name: modbus-tcp
  labels:
    app: modbus-tcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: modbus-tcp
  template:
    metadata:
      labels:
        app: modbus-tcp
    spec:
      containers:
        - name: modbus
          command: ["./main"]
          args: ["tcp"]
          image: guangbo/modbus-server:latest
          ports:
            - containerPort: 5020

---

apiVersion: v1
kind: Service
metadata:
  name: modbus-tcp
spec:
  type: NodePort
  selector:
    app: modbus-tcp
  ports:
    - protocol: TCP
      port: 5020
      targetPort: 5020