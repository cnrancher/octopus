---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/component: "adaptor"
  name: adaptor
  namespace: system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: "adaptor"
  template:
    metadata:
      labels:
        app.kubernetes.io/component: "adaptor"
    spec:
      hostNetwork: true
      containers:
        - name: octopus
          image: cnrancher/octopus-adaptor-ble:master
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /var/lib/octopus/adaptors/
              name: sockets
      volumes:
        - name: sockets
          hostPath:
            path: /var/lib/octopus/adaptors/
            type: DirectoryOrCreate
