                            type: boolean
                          topic:
                            description: Specifies the topic settings.
                            properties:
                              name:
                                description: Specifies the static name of topic.
                                pattern: ^[a-zA-Z0-9_]+.*[^/]$
                                type: string
                              prefix:
                                description: Specifies the prefix for the dynamic
