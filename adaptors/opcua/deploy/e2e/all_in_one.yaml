                                enum:
                                - uid
                                - nn
                                type: string
                            type: object
                          waitTimeout:
                            description: Specifies the amount of time that the client
                              should wait after operating. A duration of 0 never times
                              out. The default value is "0s".
                            type: string
                        required:
                        - topic
                        type: object
                    required:
