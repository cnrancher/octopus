                            type: string
                        type: object
                      message:
                        description: Observes the message settings.
                        properties:
                          payloadEncode:
                            default: raw
                            description: Observes the encode way of payload content.
                            type: string
                          qos:
                            default: 0
                            description: Observes the QoS of the message.
