apiVersion: edge.cattle.io/v1alpha1
kind: DeviceLink
metadata:
  name: opcua
spec:
  adaptor:
    node: edge-worker
    name: adaptors.edge.cattle.io/opcua
  model:
    apiVersion: "devices.edge.cattle.io/v1alpha1"
    kind: "OPCUADevice"
  template:
    metadata:
      labels:
        device: opcua
    spec:
      parameters:
        syncInterval: 5s
        timeout: 10s
      protocol:
        # replace the address if needed
        endpoint: opc.tcp://10.43.29.71:4840/
      properties:
        - name: datetime
          description: the current datetime
          readOnly: true
          visitor:
            nodeID: ns=0;i=2258
          type: datetime
        - name: integer
          description: mock number. Default value is 42
          readOnly: false
          visitor:
            nodeID: ns=1;s=the.answer
          type: int32
          value: "1"
        - name: string
          description: mock byte string. Default value is "test123"
          readOnly: false
          visitor:
            nodeID: ns=1;s=myByteString
          type: byteString
          value: "newString"
