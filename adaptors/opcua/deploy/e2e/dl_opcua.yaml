apiVersion: edge.cattle.io/v1alpha1
kind: DeviceLink
metadata:
  name: opcua
spec:
  adaptor:
    node: edge-worker
    name: adaptors.edge.cattle.io/opcua
  model:
    apiVersion: "devices.edge.cattle.io/v1alpha1"
    kind: "OPCUADevice"
  template:
    metadata:
      labels:
        device: opcua
    spec:
      parameters:
        syncInterval: 5s
        timeout: 10s
      protocol:
        url: opc.tcp://10.0.2.2:53530/OPCUA/SimulationServer
        username: dadmin
        password: admin
      properties:
        - name: counter
          description: enable data collection of temperature sensor
          readOnly: true
          visitor:
            nodeID: ns=3;s=Counter
          dataType: int32
        - name: random
          description: enable data collection of temperature sensor
          readOnly: true
          visitor:
            nodeID: ns=3;s=Random
          dataType: double
        - name: constant
          description: enable data collection of temperature sensor
          readOnly: false
          visitor:
            nodeID: ns=3;s=Constant
          value: "2.33"
          dataType: float