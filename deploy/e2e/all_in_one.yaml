---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: limb
    app.kubernetes.io/name: octopus
    app.kubernetes.io/version: master
  name: octopus-limb
  namespace: octopus-system
spec:
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
  selector:
    app.kubernetes.io/component: limb
    app.kubernetes.io/name: octopus
    app.kubernetes.io/version: master
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: brain
    app.kubernetes.io/name: octopus
    app.kubernetes.io/version: master
  name: octopus-brain
  namespace: octopus-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: brain
      app.kubernetes.io/name: octopus
      app.kubernetes.io/version: master
  template:
    metadata:
      labels:
        app.kubernetes.io/component: brain
        app.kubernetes.io/name: octopus
        app.kubernetes.io/version: master
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/os
                operator: In
                values:
                - linux
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - brain
        - --enable-leader-election
        - --disable-admission-webhook
        image: cnrancher/octopus:master
        imagePullPolicy: Always
        name: octopus
        ports:
        - containerPort: 8080
          name: metrics
      terminationGracePeriodSeconds: 10
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/component: limb
    app.kubernetes.io/name: octopus
    app.kubernetes.io/version: master
  name: octopus-limb
  namespace: octopus-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: limb
      app.kubernetes.io/name: octopus
      app.kubernetes.io/version: master
  template:
    metadata:
      labels:
        app.kubernetes.io/component: limb
        app.kubernetes.io/name: octopus
        app.kubernetes.io/version: master
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/os
                operator: In
                values:
                - linux
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - limb
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: cnrancher/octopus:master
        imagePullPolicy: Always
        name: octopus
        ports:
        - containerPort: 8080
          name: metrics
        volumeMounts:
        - mountPath: /var/lib/octopus/adaptors/
          name: sockets
      terminationGracePeriodSeconds: 30
      tolerations:
      - operator: Exists
      volumes:
      - hostPath:
          path: /var/lib/octopus/adaptors/
          type: DirectoryOrCreate
        name: sockets
