---
kind: pipeline
name: octopus-linux-amd64
platform:
  os: linux
  arch: amd64
steps:
  - name: verify
    image: rancher/dapper:v0.4.2
    privileged: true
    environment:
      BY: dapper
      LOCAL_CLUSTER_KIND: kind
    commands:
      - apk add -U --no-cache make curl bash
      - make octopus verify
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      event:
        - push
        - pull_request
  - name: build
    image: rancher/dapper:v0.4.2
    privileged: true
    environment:
      BY: dapper
    commands:
      - apk add -U --no-cache make curl bash
      - make octopus build only
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      event:
        - push
        - pull_request
        - tag
  - name: package
    image: rancher/dapper:v0.4.2
    environment:
      BY: dapper
      REPO:
        from_secret: image_repo
    commands:
      - apk add -U --no-cache make curl bash
      - make octopus package only
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      event:
        - push
        - pull_request
        - tag
  - name: deploy-without-manifest
    image: rancher/dapper:v0.4.2
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
      BY: dapper
      REPO:
        from_secret: image_repo
      WITHOUT_MANIFEST: true
    commands:
      - apk add -U --no-cache make curl bash
      - make octopus deploy only
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      ref:
        include:
          - "refs/heads/master"
          - "refs/heads/release/v*"
          - "refs/tags/v*"
      event:
        - push
        - tag
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
trigger:
  event:
    exclude:
      - promote
node:
  instance: agent-amd64
